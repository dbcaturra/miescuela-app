<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Miescuela streamming application</title>
    <meta name="description" content="ME streamming app">
    <meta name="author" content="diego beltran">
    <link rel="stylesheet" href="file:///android_asset/styles.css">
</head>

<body>
<script src="file:///android_asset/flv.js"></script>
<video with="90%" id="videoElement"></video>
<script>
    if (flvjs.isSupported()) {
        var videoElement = document.getElementById('videoElement');
        var flvPlayer = flvjs.createPlayer({
            type: 'flv',
            url: 'ws://192.168.43.1/live/stream.mp4'
        });
        flvPlayer.attachMediaElement(videoElement);
        flvPlayer.load();
        flvPlayer.play();
    }
</script>
</body>
</html>
